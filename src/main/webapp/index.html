<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>User Input</title>
    
     <link rel="stylesheet" type="text/css" href="style.css">
     
    
  </head>
  <body>
    <div class="form_container">
      <form action="openProgram1" class="UserInput" method="post">
        <h1>Register Here!....</h1>
        <fieldset>
          <div class="center">
            <div class="form labels">
              <label for="user" class="label11"
                ><img
                  src="user-regular.svg"
                  alt="can't load image"
                  style="height: 30px; width: 30px"
              /></label>
              <input
                class="input1 lefts"
                type="text"
                name="username"
                id="user"
                placeholder="Enter Your Name"
              />
            </div>

            <div class="form labels">
              <label for="email" class="label2"
                ><img
                  src="envelope-regular.svg"
                  alt="can't load Image"
                  style="height: 30px; width: 30px"
              /></label>
              <input
                class="input2 lefts"
                type="email"
                name="useremail"
                id="email"
                placeholder="xyz@gmail.com"
              />
            </div>

            <div class="form labels" >
              <label for="Phone" class="label3"
                ><img
                  src="phone-calling-svgrepo-com.svg"
                  alt="can't load Image"
                  style="height: 30px; width: 30px"
              /></label>
              <input
                class="input3 lefts"
                type="number"
                name="usernumber"
                id="phone"
              />
            </div>

            <div class="form labels">
              <label for="DOB" class="label4"> DOB </label>
              <input class="input4 lefts" type="date" name="userdob" id="DOB" />
            </div>

            <div class="form labels buttonn">
              <input type="Submit" class="button" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
